{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.3/cr-2.0.0/sp-2.3.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.3/cr-2.0.0/sp-2.3.0/datatables.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body class="body">
<header class="top-bar">
    <div class="top-bar-actions">
        <input autocomplete="off" type="search" placeholder="Search 🔍" class="search-tool">
        <a href="#">

            <div class="add-bt"><a href="{% url 'create-io' %}" class="top-bar-text">Add ➕</a></div>
        </a>
    </div>
    <div class="top-bar-stats">
        <div class="runway"><span class="top-bar-text">400 days 🏃🏿</span></div>
        <div class="cash"><span class="top-bar-text">100K 💰</span></div>
        <div class="investments"><span class="top-bar-text">1.7 mln 💸</span></div>
        <div class="loans"><span class="top-bar-text">23K 🏦</span></div>
    </div>
    <div class="top-bar-settings">
        <a href="#">
            <div class="settings-bt"><span class="top-bar-text">Settings 🎨</span></div>
        </a>
    </div>
</header>
<!-- TODO: Find why active does not change the color around icon-->
<div class="app-container">
    <nav class="left-bar">
        <div class="icon-container">
            <a href="{% url 'dashboard' %}" class="icon-wrapper {% if request.path == '/dashboard/' %} tab-active{% endif %}">
                <div class="left-icon">📊</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'ledger' %}" class="icon-wrapper {% if request.path == '/ledger/' %}tab-active {% endif %}">
                <div class="left-icon">📖</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'recurring' %}" class="icon-wrapper {% if request.path == '/recurring/' %}tab-active {% endif %}">
                <div class="left-icon">🔁</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'investments' %}" class="icon-wrapper {% if request.path == '/investments/' %}tab-active {% endif %}">
                <div class="left-icon">➡</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'liabilities' %}" class="icon-wrapper {% if request.path == '/liabilities/' %}tab-active {% endif %}">
                <div class="left-icon">⬅️</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'reminders' %}" class="icon-wrapper {% if request.path == '/reminders/' %}tab-active {% endif %}">
                <div class="left-icon">🔔</div>
            </a>
        </div>
        <div class="icon-container">
            <a href="{% url 'media' %}" class="icon-wrapper {% if request.path == '/media/' %}tab-active {% endif %}">
                <div class="left-icon">📦</div>
            </a>
        </div>
    </nav>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</div>
<footer class="footer">
    <ul>
        <li>
            <a href="https://github.com/Zimzozaur/Pulporo">
                GitHub
            </a>
        </li>
        <li>
            <a href="https://twitter.com/SimonDotDev">
                X.com
            </a>
        </li>
        <li>
            <p>
                &copy; 2024 Pulporo. All rights reserved.
            </p>
        </li>
    </ul>
</footer>
</body>
</html>
