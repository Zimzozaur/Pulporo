{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/ledger.css' %}">
    <link rel="stylesheet" href="{% static 'css/tail-out.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.3/cr-2.0.0/sp-2.3.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.3/cr-2.0.0/sp-2.3.0/datatables.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}" defer></script>

    {% block head %}
    {% endblock %}
</head>
<body class="min-h-screen h-full bg-dark-grey p-3.5 flex flex-col"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      x-data="{
        showPopup: false, 
        table: null,
        initTable: function() {
            if (this.table) {
                this.table.destroy();
            }
            this.table = new DataTable('#TableIO', {
                paging: true,
                order: false,
                searching: true,
                colReorder: true,
                autoWidth: false,
                fixedHeader: true
            });
        }
}">
<header class="w-full h-10 bg-light-grey rounded-2xl py-1.5 flex flex-row items-center text-xl ">
    <div class="ml-4 gap-2.5 flex flex-row items-center">
        <label>
            <input autocomplete="off" type="search" placeholder="Search 🔍" class="rounded-2xl bg-purple text-xl text-black placeholder:text-black border-none h-7 ">
        </label>
        <div>
            <div class="bg-purple rounded-2xl self-center justify-self-center px-2 cursor-pointer h-7"
                 @click="showPopup = true"
                 hx-get="http://127.0.0.1:8000/create/oneio/"
                 hx-target=".form-wrapper"
                 hx-trigger="intersect"
            >Add ➕</div>
        </div>
    </div>
    <div class="gap-5 grow-[3] flex flex-row justify-center">
        <div class="bg-purple rounded-2xl px-2 text-xl">400 days 🏃🏿</div>
        <div class="bg-purple rounded-2xl px-2 text-xl">100K 💰</div>
        <div class="bg-purple rounded-2xl px-2 text-xl">1.7 mln 💸</div>
        <div class="bg-purple rounded-2xl px-2 text-xl">23K 🏦</div>
    </div>
    <div class="bg-purple rounded-2xl px-2 text-xl mr-3">
        <a href="#">
            <div class="">Settings 🎨</div>
        </a>
    </div>
</header>
<div class="mt-4 flex flex-row grow">
    <nav class="bg-light-grey rounded-2xl flex flex-col gap-2 pt-4">
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/dashboard/' %} bg-middle-grey {% endif %}">
            <a href="{% url 'dashboard' %}" class="text-5xl">
                📊
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl  {% if request.path == '/ledger/' %} bg-middle-grey{% endif %}">
            <a href="{% url 'ledger' %}" class="text-5xl">
                📖
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/recurring/' %}bg-middle-grey {% endif %}">
            <a href="{% url 'recurring' %}" class="text-5xl">
                🔁
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/investments/' %}bg-middle-grey {% endif %}">
            <a href="{% url 'investments' %}" class="text-5xl ">
                ➡
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/liabilities/' %}bg-middle-grey {% endif %}">
            <a href="{% url 'liabilities' %}" class="text-5xl">
                ⬅
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/reminders/' %}bg-middle-grey {% endif %}">
            <a href="{% url 'reminders' %}" class="text-5xl ">
                🔔
            </a>
        </div>
        <div class="px-2 py-4 rounded-2xl {% if request.path == '/media/' %}bg-middle-grey {% endif %}">
            <a href="{% url 'media' %}" class="text-5xl ">
                📦
            </a>
        </div>
    </nav>
    <main class="ml-4 grow bg-main-grey rounded-2xl p-2" hx-swap="outerHTML">
        {% block content %}
        {% endblock %}
    </main>
</div>
<!-- Popup -->
<div class="z-50 w-full h-full bg-popup-bg hidden fixed start-0" x-bind:style="{display: showPopup ? 'block' : 'none'}">
    {% include 'finance/components/create_cash_flow.html' %}
</div>
</body>
</html>
