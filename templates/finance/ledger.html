{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/ledger.css' %}">
{% endblock %}
{% block content %}
    <div class="ledger-wrapper">
        <div class="ledger-menu">
            <div class="ledger-menu-left">
                <div class="is-outcome">
                    <button onclick="setLedgerCookie('is-outcome', false)" class="income-bt">Incomes</button>
                    <button onclick="setLedgerCookie('is-outcome', true)" class="outcome-bt">Outcomes</button>
                </div>
                <div class="is-recurring">
                    <button onclick="setLedgerCookie('is-one-off', 'one-off')" class="one-off-bt">One-off</button>
                    <button onclick="setLedgerCookie('is-one-off', 'all')" class="all-bt">All</button>
                    <button onclick="setLedgerCookie('is-one-off', 'recurring')" class="recurring-bt">Recurring</button>
                </div>
            </div>
            <div class="ledger-menu-right">
                <div class="set-date">
                    <input type="month" min="2023-01" max="2026-12" id="monthCalendar" onchange="setLedgerCalendarCookie()" class="calendar-bt">
                    <div class="date-buttons">
                        <button onclick="setLedgerDateCookie(false)" class="previous-bt">⬅ Previous</button>
                        <button onclick="setLedgerTodayCookie()" class="today-bt">Today</button>
                        <button onclick="setLedgerDateCookie(true)" class="next-bt">Next ➡</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            {% include 'finance/components/ledger_table.html' %}
        </div>
    </div>
    <script src="{% static 'js/DataTables.js' %}"></script>
    <script src="{% static 'js/ledger.js' %}"></script>
{% endblock %}
